<ion-menu [content]="content">
  <ion-content class="menu">
    <ion-item-group>
      <button ion-item menuClose [disabled]="!(cu | async)" (click)="startPractice()">
        <ion-icon name="speedometer" item-left></ion-icon>
        Free Practice
      </button>
      <button ion-item menuClose [disabled]="!(cu | async)" (click)="startQualifying()">
        <ion-icon name="stopwatch" item-left></ion-icon>
        Qualifying
      </button>
      <button ion-item menuClose [disabled]="!(cu | async)" (click)="startRace()">
        <ion-icon name="trophy" item-left></ion-icon>
        Race
      </button>
    </ion-item-group>
    <ion-item-group>
      <button ion-item menuClose (click)="nav.push(driversPage)">
        <ion-icon name="people" item-left></ion-icon>
        Drivers
      </button>
      <button ion-item menuClose [disabled]="!(cu | async)" (click)="nav.push(carSetupPage)">
        <ion-icon name="build" item-left></ion-icon>
        Car Setup
      </button>
      <button ion-item menuClose (click)="nav.push(connectionPage)">
        <ion-icon name="wifi" item-left></ion-icon>
        Connection
      </button>
    </ion-item-group>
    <ion-item-group>
      <button ion-item menuClose (click)="nav.push(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>
      <button ion-item menuClose (click)="exitApp()">
        <ion-icon name="exit" item-left></ion-icon>
        Exit
      </button>
    </ion-item-group>
  </ion-content>
</ion-menu>

<ion-nav #content id="nav" swipeBackEnabled="false"></ion-nav>
