<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <ion-item-group>
        <button ion-item menuClose (click)="startPractice()">
          Free Practice
        </button>
        <button ion-item menuClose (click)="startQualifying()">
          Qualifying
        </button>
        <button ion-item menuClose (click)="startRace()">
          Race
        </button>
      </ion-item-group>
      <ion-item-group>
        <button ion-item menuClose (click)="nav.push(driversPage)">
          Drivers
        </button>
        <button ion-item menuClose (click)="nav.push(settingsPage, settings)">
          Settings
        </button>
        <button ion-item menuClose (click)="nav.push(connectionPage)">
          Connection
        </button>
      </ion-item-group>
      <ion-item-group>
        <button ion-item menuClose (click)="nav.push(loggingPage)">
          Logging
        </button>
        <button ion-item menuClose (click)="exitApp()">
          Exit
        </button>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content id="nav" [root]="connectionPage" swipeBackEnabled="false"></ion-nav>
