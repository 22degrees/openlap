<ion-navbar *navbar>
  <ion-title>
    Logging
  </ion-title>
  <ion-buttons end>
    <button (click)="logger.clear()">
      Clear
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of logger.records" text-wrap>
      <ion-icon item-left [name]="icons[record.level].name" [ngStyle]="icons[record.level].style"></ion-icon>
      <span>{{record.time | date:'HH:mm:ss'}}.{{(record.time % 1000) | number:'3.0-0'}}</span>
      <span>{{record.args.join(', ')}}</span>
    </ion-item>
  </ion-list>
</ion-content>
