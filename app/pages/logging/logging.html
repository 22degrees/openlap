<ion-toolbar>
  <ion-title>
    Logging
  </ion-title>
  <ion-buttons end>
    <button (click)="logger.records = []">
      Clear
    </button>
    <button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of logger.records">
      <span>{{record.level}}</span>
      <span>{{record.time | date:'HH:mm:ss.sss'}}.{{(record.time % 1000) | number:'3.0-0'}}</span>
      <span>{{record.args.join(', ')}}</span>
    </ion-item>
  </ion-list>
</ion-content>
