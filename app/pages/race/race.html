<ion-toolbar>
  <ion-title>Race</ion-title>
  <ion-buttons left>
    <button (click)="onClose()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons right>
    <button (click)="onSubmit(formData.value)" [disabled]="!formData.form.valid" type="submit">
      Start
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <form #formData="ngForm" (ngSubmit)="onSubmit(formData.value)">
    <ion-list>
      <ion-item>
        <ion-label>Laps</ion-label>
        <ion-input [(ngModel)]="options.laps" ngControl="laps" type="number" min="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Time (min)</ion-label>
        <ion-input [(ngModel)]="options.time" ngControl="time" type="number" min="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Autonomous Car</ion-label>
        <ion-toggle [(ngModel)]="options.auto" ngControl="auto"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
