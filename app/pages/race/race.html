<ion-header>
  <ion-toolbar>
    <ion-title>Race</ion-title>
    <ion-buttons left>
      <button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="onSubmit(form.value)" [disabled]="!form.valid" type="submit">
        Start
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <ion-list>
      <ion-item>
        <ion-label light>Laps</ion-label>
        <ion-input formControlName="laps" type="number" min="1" text-right padding-right>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label light>Time (minutes)</ion-label>
        <ion-input formControlName="time" type="number" min="1" text-right padding-right>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label light>Autonomous Car</ion-label>
        <ion-toggle formControlName="auto"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label light>Pace Car</ion-label>
        <ion-toggle formControlName="pace"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
