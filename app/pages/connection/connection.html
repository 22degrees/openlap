<ion-header>
  <ion-navbar>
    <ion-title>
      Connection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item detail-none [ngClass]="{selected: cu.device?.id == item.id}" *ngFor="let item of items" (click)="connect(item)">
      <h1>{{item.name}}</h1>
      <h2>{{item.id}}</h2>
      <h2 *ngIf="cu.device?.id == item.id">{{status}}</h2>
    </button>
  </ion-list>
</ion-content>
