<ion-header>
  <ion-navbar>
    <ion-title>
      Connection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" 
            [ngClass]="{selected: item.equals(cu.peripheral)}" 
            (click)="onClick(item)">
      <h1>{{item.name}}</h1>
      <h2 *ngIf="item.address">{{item.address}}</h2>
      <h3 *ngIf="item.equals(cu.peripheral)">{{cu.getVersion() | async}}</h3>
    </button>
  </ion-list>
</ion-content>
