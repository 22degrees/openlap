<ion-navbar *navbar>
  <ion-title>
    Connection
  </ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item [ngClass]="{selected: cu.device?.id == device.id}" *ngFor="let device of devices" (click)="connect(device)">
      <h1>{{device.name}}</h1>
      <h2>{{device.id}}</h2>
      <h2 *ngIf="cu.device?.id == device.id">{{status}}</h2>
    </button>
  </ion-list>
</ion-content>
