<ion-header>
  <ion-navbar>
    <ion-title>
      Colors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let color of colors; let id = index">
      <ion-label>#{{id + 1}}</ion-label>
      <ion-input [(ngModel)]="color.value"></ion-input>
      <input item-right [(ngModel)]="color.value" type="color">
    </ion-item>
  </ion-list>
</ion-content>
