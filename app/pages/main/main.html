<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title [ngSwitch]="rc.mode">
      <span *ngSwitchCase="'practice'">Free Practice</span>
      <span *ngSwitchCase="'qualifying'">Qualifying</span>
      <span *ngSwitchCase="'race'">Race</span>
    </ion-title>
    <ion-buttons class="main-buttons" end [ngSwitch]="rc.mode">
      <span *ngSwitchCase="'qualifying'" light>
        {{rc.timer | async | time:'m:ss'}}
      </span>
      <span *ngSwitchCase="'race'" light>
        Lap {{rc.lap}}/{{rc.laps}}
        <span *ngIf="rc.time">
          {{rc.timer | async | time:'m:ss'}}
        </span>
      </span>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <leaderboard [fuel]="cu.fuel | async" [pitlane]="usePitlane | async" [rc]="rc">
  </leaderboard>
</ion-content>

<ion-footer>
  <ion-toolbar text-center transparent>
    <startlight tappable (click)="cu.toggleStart()" [count]="startCount | async" [blink]="startBlink | async"></startlight>
  </ion-toolbar>
</ion-footer>
