<ion-toolbar>
  <ion-title>
    Settings
  </ion-title>
  <ion-buttons start>
    <button (click)="onClose()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="speed">
      Speed
    </ion-segment-button>
    <ion-segment-button value="brake">
      Brake
    </ion-segment-button>
    <ion-segment-button value="fuel">
      Fuel
    </ion-segment-button>
  </ion-segment>
  <ion-list no-lines>
    <ion-item *ngFor="let model of models">
      <ion-range min="0" max="15" snaps="true" [(ngModel)]="model[type]" (ionChange)="update(model.id, type)">
        <ion-label range-left>#{{model.id + 1}}</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button (click)="onClose()">OK</button>
  </ion-buttons>
</ion-content>
