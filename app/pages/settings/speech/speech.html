<ion-header>
  <ion-navbar>
    <ion-title>
      Speech
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.label}}</ion-label>
      <ion-input [placeholder]="item.default" [(ngModel)]="item.text" clearInput>
      </ion-input>
      <button clear item-right (click)="speak(item.text || item.default)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
