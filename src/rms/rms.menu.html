<ion-item-group>
  <ion-item>
    <ion-label translate>Order by number</ion-label>
    <ion-checkbox [(ngModel)]="fixedOrder"></ion-checkbox>
  </ion-item>
  <button ion-item [disabled]="!params.active" (click)="cancel()">
    <span translate>Cancel</span>&hellip;
  </button>
  <button ion-item (click)="restart()">
    <span translate>Restart</span><span *ngIf="params.active">&hellip;</span>
  </button>
</ion-item-group>
