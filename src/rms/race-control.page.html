<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <chequered-flag *ngIf="session.finished | async"></chequered-flag>
      <span [ngSwitch]="options.mode">
        <template ngSwitchCase="practice">
          Free Practice
        </template>
        <template ngSwitchCase="qualifying">
          Qualifying
        </template>
        <template ngSwitchCase="race">
          Lap <lap [value]="session.lap | async"></lap>
        </template>
      </span>
      <chequered-flag *ngIf="session.finished | async"></chequered-flag>
      <span *ngIf="options.time && !(session.finished | async)" style="float: right">
        {{session.timer | async | time:'h:mm:ss'}}
      </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <leaderboard [fields]="fields | async" [items]="ranking | async">
  </leaderboard>
</ion-content>

<ion-footer>
  <ion-toolbar class="startlight" text-center color="transparent">
    <button padding (click)="cu.toggleStart()">
      <startlight [count]="start | async" [blink]="blink | async"></startlight>
    </button>
  </ion-toolbar>
</ion-footer>
