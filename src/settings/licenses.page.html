<ion-header>
  <ion-navbar>
    <ion-title>
      <span translate>Licenses</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <a ion-item [href]="item.homepage || item.url" target="_system" *ngFor="let item of items">
      <h1>{{item.name}}</h1>
      <h2>{{item.copyright || item.author}}</h2>
      <p><span translate>License</span>: {{item.license}}</p>
    </a>
  </ion-list>
</ion-content>
