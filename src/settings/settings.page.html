<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item [navPush]="optionsPage">
      General
    </button>
    <button ion-item [navPush]="messagesPage">
      Messages
    </button>
    <button ion-item [navPush]="loggingPage">
      Logging
    </button>
    <button ion-item [navPush]="licensesPage">
      Licenses
    </button>
    <button ion-item [navPush]="aboutPage">
      About
    </button>
  </ion-list>
</ion-content>
