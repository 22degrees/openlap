<ion-header>
  <ion-navbar>
    <ion-title>
      <span translate>Connection</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked translate>Connection timeout</ion-label>
      <ion-range [(ngModel)]="ranges.connection" min="1000" max="5000" step="500" snaps="true">
        <ion-label range-left>1 s</ion-label>
        <ion-label range-right>5 s</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label stacked translate>Request timeout</ion-label>
      <ion-range [(ngModel)]="ranges.request" min="1000" max="5000" step="500" snaps="true">
        <ion-label range-left>1 s</ion-label>
        <ion-label range-right>5 s</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label stacked translate>Reconnect delay</ion-label>
      <ion-range [(ngModel)]="ranges.reconnect" dualKnobs="true" min="2000" max="10000" step="1000" snaps="true">
        <ion-label range-left>2 s</ion-label>
        <ion-label range-right>10 s</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
