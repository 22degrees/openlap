<ion-header>
  <ion-navbar>
    <ion-title>
      Speech
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Enable speech</ion-label>
      <ion-toggle [(ngModel)]="options.enabled"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label floating>Race finished</ion-label>
      <ion-input [disabled]="!options.enabled" [(ngModel)]="options.finished" clearInput>
      </ion-input>
      <button ion-button [disabled]="!options.enabled" clear item-right (click)="speak(options.finished)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label floating>Final lap</ion-label>
      <ion-input [disabled]="!options.enabled" [(ngModel)]="options.finallap" clearInput>
      </ion-input>
      <button ion-button [disabled]="!options.enabled" clear item-right (click)="speak(options.finallap)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label floating>False start</ion-label>
      <ion-input [disabled]="!options.enabled" [(ngModel)]="options.falsestart" clearInput>
      </ion-input>
      <button ion-button [disabled]="!options.enabled" clear item-right (click)="speak(options.falsestart)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label floating>Fastest lap</ion-label>
      <ion-input [disabled]="!options.enabled" [(ngModel)]="options.bestlap" clearInput>
      </ion-input>
      <button ion-button [disabled]="!options.enabled" clear item-right (click)="speak(options.bestlap)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label floating>Fuel < 20%</ion-label>
      <ion-input [disabled]="!options.enabled" [(ngModel)]="options.fuel2" clearInput>
      </ion-input>
      <button ion-button [disabled]="!options.enabled" clear item-right (click)="speak(options.fuel2)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label floating>Fuel < 10%</ion-label>
      <ion-input [disabled]="!options.enabled" [(ngModel)]="options.fuel1" clearInput>
      </ion-input>
      <button ion-button [disabled]="!options.enabled" clear item-right (click)="speak(options.fuel1)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label floating>No fuel</ion-label>
      <ion-input [disabled]="!options.enabled" [(ngModel)]="options.fuel0" clearInput>
      </ion-input>
      <button ion-button [disabled]="!options.enabled" clear item-right (click)="speak(options.fuel0)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
