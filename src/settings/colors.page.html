<ion-header>
  <ion-navbar>
    <ion-title>
      Colors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let driver of drivers; let id = index">
      <ion-label fixed [ngSwitch]="id.toString()">
        <template ngSwitchCase="7">
          Pace car
        </template>
        <template ngSwitchCase="6">
          Autonomous car
        </template>
        <template ngSwitchDefault>
          Driver #{{id + 1}}
        </template>
      </ion-label>
      <input item-right [(ngModel)]="driver.color" type="color">
    </ion-item>
  </ion-list>
</ion-content>
