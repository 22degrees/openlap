<ion-header>
  <ion-navbar>
    <ion-title>
      <span translate>Colors</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let driver of drivers; let id = index">
      <ion-label>{{driver.name}}</ion-label>
      <input item-right [(ngModel)]="driver.color" type="color">
    </ion-item>
  </ion-list>
</ion-content>
