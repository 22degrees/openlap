<ion-header>
  <ion-navbar>
    <ion-title>
      Look and feel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Enable fullscreen</ion-label>
      <ion-toggle [(ngModel)]="options.fullscreen" (ionChange)="update()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Enable speech</ion-label>
      <ion-toggle [(ngModel)]="options.speech" (ionChange)="update()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
