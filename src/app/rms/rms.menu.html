<ion-item-group>
  <ion-item>
    <ion-checkbox [(ngModel)]="fixedOrder" translate>Order by number</ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-checkbox [(ngModel)]="sectors" translate>Sector times</ion-checkbox>
  </ion-item>
  <ion-item button [disabled]="!params.active" (click)="onCancel()">
    <ion-label><span translate>Cancel</span>&hellip;</ion-label>
  </ion-item>
  <ion-item button (click)="onRestart()">
    <ion-label><span translate>Restart</span><span *ngIf="params.active">&hellip;</span></ion-label>
  </ion-item>
</ion-item-group>
