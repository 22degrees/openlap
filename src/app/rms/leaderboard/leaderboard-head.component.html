<div class="position cell" *ngIf="fields.length > 5">
    <span class="title" translate>Pos</span>
</div>
<div *ngFor="let field of fields" [ngSwitch]="field" [ngClass]="[field, 'cell']">
    <span class="title" *ngSwitchCase="'number'" translate>No</span>
    <span class="title" *ngSwitchCase="'name'" translate>Name</span>
    <span class="title" *ngSwitchCase="'code'" translate>Name</span>
    <span class="title" *ngSwitchCase="'time'" translate>Time</span>
    <span class="title" *ngSwitchCase="'lastlap'" translate>Last lap</span>
    <span class="title" *ngSwitchCase="'bestlap'" translate>Best lap</span>
    <span class="title" *ngSwitchCase="'sector1'" translate>S1</span>
    <span class="title" *ngSwitchCase="'sector2'" translate>S2</span>
    <span class="title" *ngSwitchCase="'sector3'" translate>S3</span>
    <span class="title" *ngSwitchCase="'gap'" translate>Gap</span>
    <span class="title" *ngSwitchCase="'int'" translate>Int</span>
    <span class="title" *ngSwitchCase="'laps'" translate>Laps</span>
    <span class="title" *ngSwitchCase="'pits'" translate>Pits</span>
    <span class="title" *ngSwitchCase="'fuel'" translate>Fuel</span>
    <span class="title" *ngSwitchCase="'status'"></span>
    <span class="title" *ngSwitchCase="'lap'" translate>Lap</span>
    <span class="title" *ngSwitchCase="'laptime'" translate>Time</span>
</div>
