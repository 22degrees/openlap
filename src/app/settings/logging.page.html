<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span translate>Event log</span>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button icon-only (click)="showMenu($event)">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let record of logger.records" (click)="record.json = !record.json">
      <ion-icon slot="start" [name]="icons[record.level]?.name" [ngStyle]="icons[record.level]?.style"></ion-icon>
      <ion-label class="ion-text-wrap">
        <span>{{record.time | date:'HH:mm:ss'}}.{{(record.time % 1000) | number:'3.0-0'}}</span>
        <span *ngFor="let arg of record.args"> {{record.json ? stringify(arg) : arg}}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
